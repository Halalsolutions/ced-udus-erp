{% include "header.html" %}

        {% include "sidebar.html" %}

		
		
        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <!-- row -->
            <div class="container-fluid">

				<div class="row page-titles mx-0">
                    <div class="col-sm-6 p-md-0">
                        <div class="welcome-text">
                            <h4>Edit Trainee</h4>
                        </div>
                    </div>
                    <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Home</a></li>
                            <li class="breadcrumb-item active"><a href="{{ url_for('all_trainees') }}">Trainees</a></li>
                            <li class="breadcrumb-item active"><a href="{{ url_for('edit_trainee') }}">Edit Trainees</a></li>
                        </ol>
                    </div>
                </div>

				<div class="row">
					<div class="col-xl-12 col-xxl-12 col-sm-12">
                        <div class="card">
                            <div class="card-header">
								<h5 class="card-title">Basic Info</h5>
							</div>
							<div class="card-body">
                                <form action="{{ url_for('edit_trainee', trainee_id=trainee_to_edit.id) }}" method="post">
									<div class="row">
										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group">
												<label class="form-label">First Name</label>
												<input value="{{ trainee_to_edit.first_name }}" name="first_name" type="text" class="form-control" required>
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group">
												<label class="form-label">Last Name</label>
												<input value="{{ trainee_to_edit.last_name }}" name="last_name" type="text" class="form-control" required>
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group">
												<label class="form-label">Email</label>
												<input value="{{ trainee_to_edit.email }}" name="email" type="text" class="form-control" required>
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group">
												<label class="form-label">Registration Date</label>
												<input value="{{ trainee_to_edit.registration_date }}" type="date" name="registration_date" class="form-control" id="datepicker" required>
											</div>
										</div>

										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group">
												<label class="form-label">Department</label>
												<select name="department" class="form-control" required>
													<option value=""></option>
                                                    {% for department in departments %}
													<option {% if trainee_to_edit.department == department.department_name %}selected{% endif %} value="{{ department.department_name }}">{{ department.department_name }}</option>
                                                    {% endfor %}
												</select>
											</div>
										</div>
                                        <div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group">
												<label class="form-label">Course</label>
												<select name="course" class="form-control" required>
													<option value=""></option>
                                                    {% for course in courses %}
													<option {% if trainee_to_edit.course == course.course_name %}selected{% endif %} value="{{ course.course_name }}">{{ course.course_name }}</option>
													{% endfor %}
												</select>
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group">
												<label class="form-label">Gender</label>
												<select name="gender" class="form-control" required>
													<option value=""></option>
													<option {% if trainee_to_edit.gender == 'Male' %}selected{% endif %} value="Male">Male</option>
													<option {% if trainee_to_edit.gender == 'Female' %}selected{% endif %} value="Female">Female</option>
												</select>
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group">
												<label class="form-label">Mobile Number</label>
												<input value="{{ trainee_to_edit.mobile_number }}"  name="mobile_number" type="number" class="form-control">
											</div>
										</div>




										<div class="col-lg-12 col-md-12 col-sm-12">
											<div class="form-group">
												<label class="form-label">Address</label>
												<textarea   name="address" class="form-control" rows="5">{{ trainee_to_edit.address }}</textarea>
											</div>
										</div>

										<div class="col-lg-12 col-md-12 col-sm-12">
											<button href="{{ url_for('edit_trainee', trainee_id=trainee_to_edit.id) }}" type="submit" class="btn btn-primary">Submit</button>
											<button href="{{ url_for('all_trainees') }}" type="submit" class="btn btn-light">Cencel</button>
										</div>
									</div>
								</form>
                            </div>
                        </div>
                    </div>
				</div>

            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->


        {% include "footer.html" %}
