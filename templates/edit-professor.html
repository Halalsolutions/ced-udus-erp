{% include "header.html" %}








        {% include "sidebar.html" %}

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <!-- row -->
            <div class="container-fluid">

                <div class="row page-titles mx-0">
                    <div class="col-sm-6 p-md-0">
                        <div class="welcome-text">
                            <h4>Edit Facilitator</h4>
                        </div>
                    </div>
                    <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Home</a></li>
                            <li class="breadcrumb-item active"><a href="{{ url_for('all_facilitators') }}">Facilitators</a></li>
                            <li class="breadcrumb-item active"><a href="{{ url_for('edit_facilitator') }}">Edit Facilitator</a></li>
                        </ol>
                    </div>
                </div>

				<div class="row">
					<div class="col-xl-12 col-xxl-12 col-sm-12">
                        <div class="card">
                            <div class="card-header">
								<h5 class="card-title">Basic Info</h5>
							</div>
							<div class="card-body">
                                <form action="#" method="post">
									<div class="row">
                                        <form action="{{ url_for('edit_facilitator') }}" method="post">
                                            <div class="col-lg-6 col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <label class="form-label">First Name</label>
                                                    <input value="{{ facilitator_to_edit.first_name }}" name="first_name" type="text" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <label class="form-label">Last Name</label>
                                                    <input value="{{ facilitator_to_edit.last_name }}" name="last_name" type="text" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <label class="form-label">Email</label>
                                                    <input value="{{ facilitator_to_edit.email }}" name="email" type="text" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <label class="form-label">Joining Date</label>
                                                    <input value="{{ facilitator_to_edit.joining_date }}" name="joining_date" type="date" class="form-control" id="datepicker">
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <label class="form-label">Mobile Number</label>
                                                    <input value="{{ facilitator_to_edit.mobile_number }}" name="mobile_number" type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <label class="form-label">Gender</label>
                                                    <select name="gender" class="form-control" required>
                                                        <option></option>
                                                        <option {% if facilitator_to_edit.gender == 'Male' %}selected{% endif %} value="Male">Male</option>
                                                        <option {% if facilitator_to_edit.gender == 'Female' %}selected{% endif %} value="Female">Female</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <label class="form-label">Course</label>
                                                    <select name="course" class="form-control" required>
                                                        <option value=""></option>
                                                        <option {% if facilitator_to_edit.course == 'html' %}selected{% endif %} value="html">HTML</option>
                                                        <option {% if facilitator_to_edit.course == 'css' %}selected{% endif %} value="css">CSS</option>
                                                        <option {% if facilitator_to_edit.course == 'javascript' %}selected{% endif %} value="javascript">JavaScript</option>
                                                        <option {% if facilitator_to_edit.course == 'angular' %}selected{% endif %} value="angular">Angular</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <label class="form-label">Department</label>
                                                    <select name="department" class="form-control" required>
                                                        <option value=""></option>
                                                        <option {% if facilitator_to_edit.department == 'html' %}selected{% endif %} value="html">HTML</option>
                                                        <option {% if facilitator_to_edit.department == 'css' %}selected{% endif %} value="css">CSS</option>
                                                        <option {% if facilitator_to_edit.department == 'javascript' %}selected{% endif %} value="javascript">JavaScript</option>
                                                        <option {% if facilitator_to_edit.department == 'angular' %}selected{% endif %} value="angular">Angular</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-12 col-md-12 col-sm-12">
                                                <button href="{{ url_for('all_facilitators') }}" type="submit" class="btn btn-primary">Submit</button>
                                                <a href="{{ url_for('home') }}" class="btn btn-light">Cencel</a>
                                            </div>
                                        </form>








									</div>
								</form>
                            </div>
                        </div>
                    </div>
				</div>
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->



        {% include "footer.html" %}
